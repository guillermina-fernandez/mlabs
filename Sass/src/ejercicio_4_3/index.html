<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="mystyle.css"/>
</head>
<body>
    <div id="divTests" name="divTests">
        <h1>Título de prueba (h1)</h1>
        <div id="divInputs" name="divInputs">
            <label for="inpName">Nombre</label>
            <input type="text" id="inpName" name="inpName" required/>
            <label for="inpAge">Edad</label>
            <input type="number" min="0" step="1" id="inpAge" name="inpAge"/>
        </div>
        <button class="btn-save" id="btnSave" name="btnSave">Botón Guardar</button>
        <button class="btn-delete" id="btnDelete" name="btnDelete">Botón Eliminar</button>
        <table id="tblTest" name="tblTest">
            <thead>
                <th>Col1</th>
                <th>Col2</th>
            </thead>
            <tbody>
                <tr>
                    <td>Data 1-1</td>
                    <td>Data 1-d</td>
                </tr>
                <tr>
                    <td>Data 2-1</td>
                    <td>Data 2-2</td>
                </tr>
                <tr>
                    <td>Data 3-1</td>
                    <td>Data 3-2</td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
